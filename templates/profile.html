{%  extends 'base.html' %}
{% block title %}Profile Management{% endblock %}

{% block content %}


    <div class="mainprofile row">
        <div class="col-md-4 mainprofile-left">
            <img src="{{ user.profile.avatar.url }}" class="flex-shrink-0 mt-2 mb-3  rounded-circle"><br>
            <h1>{{ user.username }} </h1>
            
            <a href="{{ user.profile.media_url }}" style="font-size: 20px"><i class="fa fa-facebook-square"
                    aria-hidden="true"></i>
            </a><br>
        </div>
        <div class="col-md-8 mainprofile-right">
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <div type="email" class="form-control1">{{ user.first_name }} {{ user.last_name }}</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <div type="email" class="form-control1">{{ user.email }}</div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Date joined</label>
                <div type="email" class="form-control1">{{ user.date_joined }}</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last login</label>
                <div type="email" class="form-control1">{{ user.last_login }}</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Bio</label>
                <div type="email" class="form-control2">{{ user.profile.bio }}</div>
            </div>
            
            <a class="btn btn-primary" href="{%  url 'edit_profile' %}">Edit Profile</a>
            <a class="btn btn-info"href="{% url 'changepass' %}">Change password </a>
            <a class="btn btn-danger" href="{%  url 'logout' %}">Logout</a>
        </div>
    
    </div>

{% endblock %}
