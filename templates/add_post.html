{% extends 'base.html' %}


{% block content %}
   
    <div class="mainprofile row">
        <h2 style="margin-bottom: 50px;">ADD NEW POST</h2>
        <div class="col-md-12 ">
            <form method="post" enctype="multipart/form-data">
                <table>
               {%  csrf_token %}
               {{ form.as_table }}
                    </table>
                <input type="button" class="btn btn-danger mt-3" value="Cancel"
                              onclick="location.href='/'"/>
               <button type="submit" class="btn btn-primary mt-3">Add Blog</button>
   
           </form>
            
            <br>
        </div>
    </div>

{% endblock %}
